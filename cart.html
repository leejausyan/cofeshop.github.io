<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-50 to-orange-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white/80 shadow-xl rounded-2xl p-8">
    <h1 class="text-3xl font-bold text-center text-amber-900 mb-6 tracking-tight">Your Cart</h1>
    <div id="cartItems" class="mb-6"></div>

    <form id="orderForm" class="space-y-4">
      <input type="text" name="name" placeholder="Nama" required class="border border-amber-300 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-amber-400" />
      <input type="text" name="table" placeholder="Nomor Meja" required class="border border-amber-300 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-amber-400" />
      <input type="text" name="phone" placeholder="Nomor Telepon" required class="border border-amber-300 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-amber-400" />
      <button type="submit" class="w-full bg-amber-700 hover:bg-amber-800 text-white font-semibold py-3 rounded-lg transition">Submit Order</button>
    </form>

    <p id="successMessage" class="text-green-600 mt-6 text-center hidden">Pesanan berhasil dikirim!</p>
    <a href="index.html" class="block mt-6 text-center text-amber-700 underline hover:text-amber-900 transition">Kembali ke Menu</a>
  </div>
</body>
</html>
