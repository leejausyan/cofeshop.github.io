<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coffee Menu</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-50 to-orange-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white/80 shadow-xl rounded-2xl p-8">
    <h1 class="text-3xl font-bold text-center text-amber-900 mb-6 tracking-tight">Coffee Menu</h1>
    <div id="menu" class="space-y-6">
      <!-- Menu items -->
      <div class="flex items-center justify-between bg-white rounded-xl shadow p-4">
        <div>
          <h2 class="font-semibold text-lg text-amber-800">Espresso</h2>
          <p class="text-amber-600 text-sm">Rp20.000</p>
        </div>
        <button onclick="addToCart('Espresso', 20000)" class="bg-amber-700 hover:bg-amber-800 text-white px-4 py-2 rounded-lg transition">Add</button>
      </div>
      <div class="flex items-center justify-between bg-white rounded-xl shadow p-4">
        <div>
          <h2 class="font-semibold text-lg text-amber-800">Latte</h2>
          <p class="text-amber-600 text-sm">Rp25.000</p>
        </div>
        <button onclick="addToCart('Latte', 25000)" class="bg-amber-700 hover:bg-amber-800 text-white px-4 py-2 rounded-lg transition">Add</button>
      </div>
    </div>
    <a href="cart.html" class="block mt-8 text-center text-amber-700 underline hover:text-amber-900 transition">Lihat Cart</a>
  </div>
</body>
</html>
